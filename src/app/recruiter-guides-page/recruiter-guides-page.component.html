<section id="min_height">
  <!--navigation top end-->
  <!--contractor login-->
  <div id="contractor-signup">
    <div class="container">
      <div class="row">
        <div class="col-sm-100">
          <div class="contractor_signup">
            <h2>{{type}}  <span class="text_blue" [ngClass]="{'text_pink' : type == 'Recruiter' }">Guides</span></h2>
            <ul class="breadcomb">
              <li><a href="javascript:void(0);">Home</a></li>
              <li class="right_arrow right_arrow text_blue" [ngClass]="{'text_pink' : type == 'Recruiter' }">></li>
              <li class="active">{{type}} Guides</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="errorbox" *ngIf="WSErrorMsg"><b></b>
    <br>
    <li>{{WSErrorMsg}}</li>
  </div>
  <!--contractor login end-->
  <div class="container">
    <div class="signup_form_section">
      <div class="guides_videos">
        <div *ngIf="videoUrl && videoUrl.guide_video_file">
          <iframe width="100%" height="380" [src]="videoUrl?.guide_video_file | safe" frameborder="0" gesture="media" allowfullscreen></iframe>
        </div>
        <br/>
          <div *ngIf="videoUrl && videoUrl.video_selected">
          <iframe  width="100%" height="380" [src]="videoUrl?.video_selected | safe" frameborder="0" gesture="media" allowfullscreen></iframe>
        </div>
        <h3>Welcome to our site</h3>
        <p [innerHTML]="videoUrl?.guide_content">
          
        </p>
      </div>
    </div>
  </div>
  <div class="weekly_newsletter login_form_section width_auto guide_video_shares">
    <div class="container">
      <form class="guide_video_share">
        <div class="row">
          <div class="col-md-45 col-sm-100">
            <p class="more_sign_up">Share this <span>Guide</span></p>
          </div>
          <div class="col-md-39 col-sm-77">
            <div class="form-group mergin_bottom_none">
              <input class="form-control" id="exampleInputEmail2" placeholder="Enter Email Address Here" type="email" [(ngModel)]="emailValue" name="emailValue">
            </div>
          </div>
          <div class="col-md-16 col-sm-23">
            <a href="#" type="submit" class="btn btn-default font_capitaliz hover_white_pluse" (click)="shareGuide()">Share <i class="fa fa-plus font_color_white" aria-hidden="true"></i></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
