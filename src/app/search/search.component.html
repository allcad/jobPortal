<section id="">
  <div id="contractor-login">
    <div class="container">
      <div class="row">

            <h2 class="text-center font_size font_size_30"><span>FIND YOUR</span> PERFECT IT CONTRACT <span>NOW</span></h2>
          </div>
          <div class="login_form_section">
            <form>
              <div class="row">
                <div class="col-sm-50">
                  <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="ENTER JOB TITLE OR SKILL..." [(ngModel)]="title" name="title">
                  </div>
                </div>
                <div class="col-sm-50">
                  <app-search-location  [placeHolder]="'search City, Town, PostCode'" (blank)="searchBoxBlank()" (select)="locationSelecetd($event)" (change)="changeText($event)"></app-search-location>
                  <!-- <div class="form-group" style="position: relative;">
                    <input type="text" class="form-control txt_cap" id="exampleInputPassword1" placeholder="ENTER LOCATION..." name="location" [(ngModel)]="location" (keyup)="searchLocation()">
                    <div class="location_results_search" *ngIf="(searchResult && searchResult.length>0 && !selecetd) ">
                      <a (click)="locationSelected(location)" *ngFor="let location of searchResult" [innerHTML]="location.text">
                      </a>
                    </div>
                  </div> -->
                </div>
              </div>
              <div class="row">
                <div class="col-sm-100">
                  <div class="form-group search_now_home"><a href="javascript:void(0)" (click)="searchContract(title)">SEARCH NOW <img src="./assets/images/search-now-icon.png" alt="search now" title="search now"></a> </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

                </div>
                <div class="col-md-74 col-sm-100">
                  <div class="popular_searches_box_contant" >
                    <h5>MOBILE DESIGNER</h5>
                    <ul>
                      <li><a href="javascript:void(0)">LONDON</a></li>
                      <li>|</li>

                  </div>
                </div>
              </div>
            </div>
          </div>

                </div>

          </div>
          <div class="col-sm-33" (click)="searchContract('javascript', 'london', '100')">

                </div>
                <div class="col-md-74 col-sm-100">
                  <div class="popular_searches_box_contant" >
